<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Gallery</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>
</head>

<body>
    <header class="project-header">
        <h1>Project in Reading Visual Arts</h1>
        <p>Submitted by: Herald Carl Avila | BSCS 4B</p>
        <p>Submitted to: Ma'am Elsa Regalado</p>
    </header>
    <main class="gallery">
        <article class="artwork" data-id="girl-pearl">
            <div class="frame">
                <pre class="ascii-art" id="girl-pearl"></pre>
            </div>
        </article>
    </main>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-artwork">
                <div class="frame frame-large">
                    <pre class="ascii-art-large" id="modal-ascii"></pre>
                </div>
            </div>
            <div class="modal-info">
                <p class="modal-description" id="modal-description"></p>
                <button class="download-btn" id="download-btn">
                    <span>Download PDF</span>
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
